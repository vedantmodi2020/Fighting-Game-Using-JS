<head>
  <style>
    * {
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div style="position: relative; display: inline-block">
    <div
      style="
        position: absolute;
        display: flex;
        width: 100%;
        align-items: center;
        padding: 20px;
      "
    >
      <div
        style="
          position: relative;
          width: 100%;
          height: 30px;
          display: flex;
          justify-content: flex-end;
        "
      >
        <div style="background-color: yellow; height: 30px; width: 100%"></div>
        <div
          id="player"
          style="
            position: absolute;
            background-color: blue;
            top: 0;
            bottom: 0;
            right: 0;
            width: 100%;
          "
        ></div>
      </div>

      <div
        style="
          background-color: red;
          width: 100px;
          height: 100px;
          flex-shrink: 0;
          display: flex;
          align-items: center;
          justify-content: center;
        "
      >
        <h1 id="timer">100</h1>
      </div>

      <div style="position: relative; width: 100%; height: 30px">
        <div style="background-color: yellow; height: 30px"></div>
        <div
          id="enemy"
          style="
            position: absolute;
            background-color: blue;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
          "
        ></div>
      </div>
    </div>
    <div
    id="result"
      style="
        position: absolute;
        color: white;
        display: none;
        align-items: center;
        justify-content: center;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
      "
    >
      
    </div>
    <canvas></canvas>

    <script src="index.js"></script>
  </div>
</body>
